<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4- Marges, Paddings et Bordures</title>
    <style>
        /* Styliser la boîte de la section */
        .boite-stylisee {
            border: 2px solid black; /* Bordure solide de 2px en noir */
            padding: 20px; /* Padding de 20px à l'intérieur de la boîte */
            margin: 15px; /* Marge de 15px autour de la boîte */
        }
    </style>
</head>
<body>

    <section class="boite-stylisee">
        <h2>boite  a idee </h2>
        <p>Voici un texte à l'intérieur de la boîte. Cette boîte est stylisée avec une bordure noire, un padding de 20px et une marge de 15px autour d'elle. Vous pouvez personnaliser ces styles selon vos besoins.</p>
    </section>

</body>
</html>
