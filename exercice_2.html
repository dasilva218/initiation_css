<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exercice 2 : Styles avec une balise style</title>
    <!-- Balise <style> pour définir les styles CSS internes -->
    <style>
        /* Changer la police de toute la page en Arial */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Ajout d'un fond gris clair */
        }

        /* Centrer le titre */
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Titre principal de la page -->
    <h1>Titre Centré</h1>

    <!-- Paragraphe exemple -->
    <p>Ceci est un paragraphe de texte.</p>
</body>

</html>
