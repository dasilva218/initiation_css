        /* Applique une bordure rouge aux paragraphes ayant la classe .important */
        p.important {
            border: 2px solid red;
        }

        #section1 {
            background-color: yellow;
        }
    </style>
</head>

    <section id="section1">
        <h2>Section 1</h2>
