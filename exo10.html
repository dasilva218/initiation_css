<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 10 - Responsive Design</title>
    <style>
        /* Conteneur de la grille */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Trois colonnes sur les écrans larges */
            gap: 20px; /* Espacement entre les éléments de la grille */
            padding: 20px;
        }

        /* Images qui s'adaptent à la largeur du conteneur */
        .container img {
            width: 100%; /* Les images occupent toujours 100% de la largeur du conteneur */
            height: auto; /* Garde les proportions des images */
            border-radius: 8px; /* Ajoute des bords arrondis aux images */
        }

        /* Styles pour chaque élément de la grille */
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Media query pour les écrans étroits (largeur < 768px) */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Une seule colonne sur les écrans étroits */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <img src="https://via.placeholder.com/300x200" alt="Image 1">
            <p>Image 1</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/300x200" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/300x200" alt="Image 3">
            <p>Image 3</p>
        </div>
    </div>

</body>
</html>
