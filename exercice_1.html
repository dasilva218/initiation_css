<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exercice 1 : Styles en Ligne</title>
</head>

<body>
    <!-- Titre principal de la page avec attribut style 
     dans la balise ouvrante de l'element h1 changeant le contenu en bleu   -->
    <h1 style="color: blue">Titre en Bleu</h1>

    <!-- Paragraphe avec style en italique -->
    <p style="font-style: italic">Ceci est un paragraphe en italique.</p>

    <!-- Lien hypertexte avec style au survol -->
    <a href="https://www.google.com" style="text-decoration: none; color: rgba(51, 244, 25, 0.932)"
        onmouseover="this.style.color='red';" onmouseout="this.style.color='rgba(51, 244, 25, 0.932)';">
        Lien vers google
    </a>
</body>

</html>
